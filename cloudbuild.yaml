        #
        # Ihre Lösung hier:

   # 2. Image in Artifact Registry pushen

- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'push'
    - 'us-central1-docker.pkg.dev/$PROJECT_ID/[Artifact Registry Repository]/[Image Name]:$COMMIT_SHA'

  # 3. Deployment auf Cloud Run
        # TODO: Fügen Sie die notwendigen Argumente für das Cloud Run Deployment hinzu
