        #
        # Ihre Lösung hier:

 # 3. Deployment nach Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'transcoder-app'
  - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/[Artifact Registry Repository]/[Image Name]:$COMMIT_SHA'
  - '--region=$_REGION'
  - '--platform=managed'
  - '--allow-unauthenticated'
  - '--set-env-vars=BUCKET_NAME=$BUCKET_NAME,PROJECT_ID=$PROJECT_ID,REGION=$_REGION'

